<!doctype html>
<html ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular.min.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular-route.min.js"></script>
</head>
<title>CodeLean</title>
<body>
    <script type="text/ng-template" id="pages/home.html">
        <h1>Home CodeLean.vn</h1>
        <h3>{{message}}</h3>
    </script>
    <script type="text/ng-template" id="pages/blog.html">
        <h1>Blog CodeLean.vn</h1>
        <h3>{{message}}</h3>
    </script>
    <script type="text/ng-template" id="pages/about.html">
        <h1>About CodeLean.vn</h1>
        <h3>{{message}}</h3>
    </script>
    <a href="#/home">Home</a>
    <a href="#/blog">Blog</a>
    <a href="#/about">About</a>
    <div ng-view></div>
    <script>
        var app = angular.module('myApp', ['ngRoute']);
        app.config(function($routeProvider) {
            $routeProvider
            .when('/home', {
                templateUrl: 'pages/home.html',
                controller: 'HomeController'
            })
            .when('/blog', {
                templateUrl: 'pages/blog.html',
                controller: 'BlogController'
            })
            .when('/about', {
                templateUrl: 'pages/about.html',
                controller: 'AboutController'
            })
            .otherwise({
                redirectTo: '/home'
            });
        });
        app.controller('HomeController', function($scope) {
            $scope.message = "Welcome to the Home page!";
        });
        app.controller('BlogController', function($scope) {
            $scope.message = "Welcome to the Blog page!";
        });
        app.controller('AboutController', function($scope) {
            $scope.message = "Welcome to the About page!";
        });
    </script>
</body>
</html>
